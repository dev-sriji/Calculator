<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" href="src/calculator-icon-8179.png">
</head>
<body>
    <section id="output">
        <div id="expression">24+71</div>
        <div id="result">95</div>
    </section>
    <section id="input">
        <button class="button lgray" data-id="C" data-use="clear">C</button>
        <button class="button lgray" data-id="backspace" data-use="backspace">&#9003;</button>
        <button class="button lgray" data-id="%" data-use="modulus">%</button>
        <button class="button tomato" data-id="/" data-use="devide">รท</button>
        <button class="button gray" data-id="7" data-use="number">7</button>
        <button class="button gray" data-id="8" data-use="number">8</button>
        <button class="button gray" data-id="9" data-use="number">9</button>
        <button class="button tomato" data-id="*" data-use="multiplication">&times;</button>
        <button class="button gray" data-id="8" data-use="number">4</button>
        <button class="button gray" data-id="7" data-use="number">5</button>
        <button class="button gray" data-id="6" data-use="number">6</button>
        <button class="button tomato" data-id="-" data-use="substraction">-</button>
        <button class="button gray" data-id="1" data-use="number">1</button>
        <button class="button gray" data-id="2" data-use="number">2</button>
        <button class="button gray" data-id="3" data-use="number">3</button>
        <button class="button tomato" data-id="+" data-use="addition">+</button>
        <button class="button gray long" data-id="0" data-use="number">0</button>
        <button class="button gray" data-id="." data-use="dot">.</button>
        <button class="button tomato" data-id="=" data-use="equalto">=</button>
    </section>
</body>
</html>
